<body>

<div align="center">
<div id="chartContainer" style="height: 300px; width: 45%; display: inline-block"></div>

<div id="chartContainer1" style="height: 300px; width: 45%; display: inline-block"></div>
<div>




<script type="text/javascript" src="/static/canvasjs.min.js"> </script>
<script type="text/javascript">
 function name() {

 	
	var chart = new CanvasJS.Chart("chartContainer",
	{
		theme: "theme2",
		title:{
			text: "Debit Details"
		},		
		data: [
		{       
			type: "pie",
			showInLegend: true,
			toolTipContent: "{y} - #percent %",
			
			legendText: "{indexLabel}",
			dataPoints: [
				{  y: my_JSON_object.Mar, indexLabel: "March" },
				{  y: my_JSON_object.Feb, indexLabel: "Feburary" },
				{  y: my_JSON_object.Jan, indexLabel: "January" },
				{  y: my_JSON_object.Dec, indexLabel: "December"},
				{  y: my_JSON_object.Nov, indexLabel: "November" },
				{  y: my_JSON_object.Oct, indexLabel: "October"},
				{  y: my_JSON_object.Sep, indexLabel: "September"}
			]
		}
		]
	});
	chart.render();
	
}

 function name1() {
	var chart = new CanvasJS.Chart("chartContainer1",
	{
		theme: "theme2",
		title:{
			text: "Credit Details"
		},		
		data: [
		{       
			type: "pie",
			showInLegend: true,
			toolTipContent: "{y} - #percent %",
			
			legendText: "{indexLabel}",
			dataPoints: [
				{  y: my_JSON_object.Mar, indexLabel: "March" },
				{  y: my_JSON_object.Feb, indexLabel: "Feburary" },
				{  y: my_JSON_object.Jan, indexLabel: "January" },
				{  y: my_JSON_object.Dec, indexLabel: "December"},
				{  y: my_JSON_object.Nov, indexLabel: "November" },
				{  y: my_JSON_object.Oct, indexLabel: "October"},
				{  y: my_JSON_object.Sep, indexLabel: "September"}
			]
		}
		]
	});
	chart.render();
}
</script>
<script type="text/javascript">
var my_JSON_object= {};

window.onload = myfunction();
window.onload = myfunction1();
function myfunction(){
	var request = new XMLHttpRequest();
	request.open("GET", "/static/nameDeb.json", false);
	request.send(null);
	my_JSON_object = JSON.parse(request.responseText);
	//console.log(my_JSON_object.Mar);
	name();
	
	}
	
function myfunction1(){
	var request = new XMLHttpRequest();
	request.open("GET", "/static/nameCred.json", false);
	request.send(null);
	my_JSON_object = JSON.parse(request.responseText);
	console.log(my_JSON_object.Mar);
	name1();
	
	}
</script>
</body>
